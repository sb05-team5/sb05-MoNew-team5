spring:
  datasource:
    url: jdbc:h2:mem:monewdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      uri: mongodb://disabled:27017/test
      auto-index-creation: false

  batch:
    jdbc:
      initialize-schema: never

logging:
  level:
    com.sprint.project.monew: debug
    org.hibernate.orm.jdbc.bind: trace
