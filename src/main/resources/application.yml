spring:
  datasource:
    url: jdbc:h2:mem:monewdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  batch:  # batch 관련 테이블 자동 생성을 위한 설정
    jdbc:
      initialize-schema: never
  # batch 시간 job1 = backup시간 , job2 = article등록 시간  (초 분 시 일 월 요일)
  backup:
    job1:
      cron: "20 21 * * * *"
    job2:
      cron: "0 21 * * * *"

  sql:
    init:
      mode: always          # 항상 실행 (none, embedded, always 중 always 선택)
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  h2:
    console:
      enabled: true
      path: /monew-console
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ddl-auto: none , defer-datasource~~ , sql: ~~ 전부 자동으로 schema.sql,data.sql 을 실행하기 위해 추가한 내용


