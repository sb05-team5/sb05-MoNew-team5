services:
  app:
    build: .
    container_name: sb05-monew-team5
    ports:
      - "8081:8080"                      # 브라우저: http://localhost:8081
    env_file:
      - .env                             # .env에서 공통 값 로드
    environment:
      # 컨테이너 네트워크 기준 DB 접속값(서비스명 사용)
      DB_HOST: postgres
      DB_PORT: 5432
      # .env의 DB_NAME/DB_USERNAME/DB_PASSWORD는 그대로 사용
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/monew
      JVM_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: discodeit-db
    ports:
      - "5433:5432"                      # 호스트 5433로 매핑(5432 충돌 회피)
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # schema.sql을 쓸 경우에만 아래 주석 해제(문법/경로 검증필수)
      # - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: monew-mongo
    ports:
      - "27017:27017"
    restart: unless-stopped

volumes:
  postgres_data:
